    class Marker {
    constructor(color, Percent) {
        this.color = color;
        this.Percent = Percent;
    }
    Mark(text){
        let text1="";
        for(let i=0;i<text.length;i++){
            if(text[i]!=' '){
            if(this.Percent>0){
                this.Percent-=0.5;
                text1+=text[i];
            }
            else{
                break;
            }
            }
            else
            text1+=text[i];
        }
        document.write("<span style='color:" + this.color + "'>" + text1 + "</span>");
     }
    }
    class RefillableMarker extends Marker {
    constructor(color, Percent) {
        super(color, Percent);
    }
    refill() {
        this.Percent = 100;
    }
    Mark(text){
        super.Mark(text)
    }
    }
