  class HtmlElement{
    constructor(tagName, selfClos = false, content = '', attributes = [], styles = [], nestedElements = []) {
        this.tagName = tagName;
        this.selfClos = selfClos;
        this.content = content;
        this.attributes = attributes;
        this.styles = styles;
        this.nestedElements = nestedElements;
    }
    addAttribute(attribute) {
        this.attributes.push(attribute);
    }
    addStyle(style) {
        this.styles.push(style);
    }    a
    addElementToEnd(element) {
        this.nestedElements.push(element);
    }
    addElementToStart(element) {
        this.nestedElements.unshift(element);
    }
    getHtml() {
        let result = `<${this.tagName}`;

        // Додавання атрибутів
        this.attributes.forEach(attribute => {
         result += ` ${attribute}`;
        });
        if (this.styles.length > 0) {
            const stylesString = this.styles.join(';');
            result += ` style="${stylesString}"`;
        }
        result += this.selfClosing ? ' />' : '>';
        if (!this.selfClosing) {
            result += this.content;
        }
        this.nestedElements.forEach(nestedElement => {
            result += nestedElement.getHtml();
        });
        if (!this.selfClosing) {
            result += `</${this.tagName}>`;
        }
        return result;
    }
  }
  class CssClass {
    constructor(Name, styles = {}) {
        this.Name = Name;
        this.styles = styles;
    }
    setStyle(property, value) {
        this.styles[property] = value;
    }
    removeStyle(property) {
        delete this.styles[property];
    }
    getCss() {
        let cssCode = `.${this.Name} {\n`;
        for (const [property, value] of Object.entries(this.styles)) {
            cssCode += `    ${property}: ${value};\n`;
        }
        cssCode += `}`;
        return cssCode;
    }
  }
