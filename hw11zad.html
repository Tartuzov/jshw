<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
function zad1() 
{
    var item =event.target.value;
    item = item.replace(/\d/g, "");
    event.target.value=item;
}
function zad2() 
{
    const modal = document.getElementById("modal");
    modal.style.display = "block";
}
function zad2_2() 
{
    const modal = document.getElementById("modal");
    modal.style.display = "none";
}
function zad3() 
{
    var ball = document.getElementById("ball");
    var field = document.getElementById("field");
    var X = event.clientX;
    var Y = event.clientY;
    ball.style.left = X + "px";
    ball.style.top = Y + "px";
}
var redbool=false;
function zad4() 
{
    var red = document.getElementById("red");
    var yellow = document.getElementById("yellow");
    var green = document.getElementById("green");
    if(green.style.backgroundColor=="green" ||red.style.backgroundColor=="red"){
        yellow.style.backgroundColor="yellow";
        green.style.backgroundColor="gray";
        red.style.backgroundColor="gray";
    }
    else if(yellow.style.backgroundColor=="yellow" && redbool){
        yellow.style.backgroundColor="gray";
        red.style.backgroundColor="red";
        redbool=false;
    }
    else{
        yellow.style.backgroundColor="gray";
        green.style.backgroundColor="green";
        redbool=true;
    }
}
function zad5(book) 
{ 
    if( book.style.backgroundColor != "orange"){
    var item = book.parentNode;
    var children = item.children;
    for(let i=0;i<children.length;i++){
        var child = children[i];
        child.style.backgroundColor = "";
    }
    book.style.backgroundColor = "orange";}
    else{
        book.style.backgroundColor = "";
    }
}    
var tooltips = document.querySelectorAll('.tooltip');
function zad6(button) {
    var tooltipText = button.querySelector('.tooltiptext');

    // Отримуємо координати кнопки відносно вікна браузера
    var buttonRect = button.getBoundingClientRect();
    var buttonY = buttonRect.top;

    // Змінюємо клас в залежності від положення кнопки
    if (buttonY < 40) {
        tooltipText.classList.add('bottom');
    } else {
        tooltipText.classList.remove('bottom');
    }
}
var toggler = document.getElementsByClassName("caret");
    var i;

    for (i = 0; i < toggler.length; i++) {
        toggler[i].addEventListener("click", function() {
            this.parentElement.querySelector(".nested").classList.toggle("active");
            this.classList.toggle("caret-down");
        });
    }
</script>

<div class="tooltip" onmouseenter="zad6(this)">
    <button>Кнопка 2</button>

</div>
<div id="football" style="width: 100%;height: 50vh;background-color: green;" onclick="zad3(event)">

   width: 100px;

   top: 25%;

</div>

</ol>
